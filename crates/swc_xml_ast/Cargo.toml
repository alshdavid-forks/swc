
[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>","Alexander Akait <sheo13666q@gmail.com>"]
description = "AST definitions of xml"
documentation = "https://rustdoc.swc.rs/swc_xml_ast/"
edition = "2021"
license = "Apache-2.0"
name = "ad_swc_xml_ast"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"
_name = "swc_xml_ast"

[lib]
bench = false

[features]
serde-impl = ["serde"]

[dependencies]
is-macro = "0.3.0"

[dependencies.serde]
version = "1.0.127"
features = ["derive"]
optional = true

[dependencies.string_enum]
version = "1.0.0"
path = "../string_enum/"
package = "ad_string_enum"

[dependencies.swc_atoms]
version = "1.0.0"
path = "../swc_atoms"
package = "ad_swc_atoms"

[dependencies.swc_common]
version = "1.0.0"
path = "../swc_common"
package = "ad_swc_common"
